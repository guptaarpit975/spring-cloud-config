spring:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: "true"
    properties:
      hibernate:
        dialect: "org.hibernate.dialect.MySQL5Dialect"
  database:
    driverClassName: "com.mysql.jdbc.Driver"
  datasource:
    url: "jdbc:mysql://localhost:3306/itemsharingdatabase"
    username: "arpitdev"
    password: "Arpit.1234"
    testWhileIdle: "true"
    validationQuery: "SELECT 1"
    
    
server:
  port: 8081

eureka:
  instance:
    perferIpAddress: true
